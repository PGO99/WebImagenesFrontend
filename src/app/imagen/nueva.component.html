<app-menu></app-menu>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="line-scale">
    <p style="font-size: 20px; color:black">Subiendo imagen...</p>
</ngx-spinner>

<form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="imagen" #imagenInputFile
        (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
        <label class="btn btn-primary botonsubir" for="imagen">Elige una imagen</label>
    </div>
    <div *ngIf="imagen" class="mt-5 vistaprevia">
        <h5>Vista Previa:</h5>
        <div>
            <img class="image-thumbnail" style="max-width: 200px" [src]="imagenMin">
        </div>
    </div>
    <div class="form-group d-flex justify-content-between my-3">
        <button type="submit" class="btn btn-success boton" [disabled]="!imagen"><i class="fas fa-upload"></i>Subir</button>
        <button class="btn btn-danger botonreset" [disabled]="!imagen" (click)="reset()"><i class="fas fa-recycle"></i>borrar</button>
    </div>
</form>
