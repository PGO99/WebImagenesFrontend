<app-menu></app-menu>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: black">Eliminando imagen...</p>
</ngx-spinner>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-outline-dark disabled">Animales</button>
      </div>
    </li>
    <li class="nav-item active">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-outline-dark disabled">Paisajes</button>
      </div>
    </li>
    <li class="nav-item active">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-outline-dark disabled">Flores</button>
      </div>
    </li>
  </ul>
  
  <div class="collapse navbar-collapse" id="navbarColor02">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-secondary btn-lg active letra" type="submit">Buscar</button>
    </form>
  </div>

  <div>
    <button class="btn btn-outline-danger" (click)="downloadPDF()">Descargar PDF</button>
  </div>
</nav>

<p></p>

<div class="row" id="htmlData">
    <div class="col-md-4" *ngFor="let imagen of imagenes; index as i">
        <div class="card mb-3 animated pulse">
            <h4 class="card-header letra">{{imagen.name}}</h4>
            <div class="card-body">
              <img style="height: 200px; width: 100%; display: block;" src="{{imagen.imagenUrl}}" alt="Card image">
            </div>
            <div class="card-body text-center">
              <h5 class="card-title letra"><b>ID: </b>{{imagen.imagenId}}</h5>
            </div>
            
            <div class="card-body d-flex justify-content-between">
              <button class="btn btn-outline-primary" (click)="abrirModal(i)"><i class="far fa-eye"></i> Ver</button>
              <button class="btn btn-outline-danger" (click)="borrar(imagen.id)"><i class="far fa-trash-alt"></i> Eliminar</button>
            </div>
            <div class="card-footer text-center">
            </div>
          </div>
        
    </div>
</div>
